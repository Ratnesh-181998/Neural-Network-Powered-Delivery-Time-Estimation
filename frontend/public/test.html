<!DOCTYPE html>
<html>
<head>
    <title>Test Graph Images</title>
    <style>
        body { background: #0f172a; color: white; padding: 20px; }
        img { max-width: 400px; margin: 10px; border: 2px solid #34d399; }
    </style>
</head>
<body>
    <h1>Testing Graph Images</h1>
    <h2>Direct Image Test</h2>
    <img src="/graphs/page_0.png" alt="Page 0" onerror="this.style.border='2px solid red'; this.alt='FAILED: ' + this.src">
    <img src="/graphs/page_1.png" alt="Page 1" onerror="this.style.border='2px solid red'; this.alt='FAILED: ' + this.src">
    <img src="/graphs/page_2.png" alt="Page 2" onerror="this.style.border='2px solid red'; this.alt='FAILED: ' + this.src">
    
    <h2>JSON Data Test</h2>
    <div id="json-test"></div>
    
    <script>
        fetch('/src/graphs.json')
            .then(r => r.json())
            .then(data => {
                document.getElementById('json-test').innerHTML = `
                    <p>Loaded ${data.length} items from JSON</p>
                    <p>First item: ${JSON.stringify(data[0], null, 2)}</p>
                `;
            })
            .catch(e => {
                document.getElementById('json-test').innerHTML = `<p style="color:red">Error loading JSON: ${e}</p>`;
            });
    </script>
</body>
</html>
